<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Avraham Test Isracard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- boostrapp css-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="Static/css/style.css" rel="stylesheet" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="Static/js/Controllers/mainController.js"></script>
</head>
<body ng-app="myApp">
   
    <div class="container mt" ng-controller="myCtrl">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <div class="row">
                    <form role="form" id="form-buscar">
                        <div class="form-group">
                            <div class="input-group">
                                <input id="1" class="form-control" type="text" name="search" ng-model="qSearch" ng-keyup="$event.keyCode === 13 && getInfo()" placeholder="Search..." required />
                                <span class="input-group-btn">
                                    <button class="btn btn-success" type="button" ng-click="getInfo()">
                                        <i class="glyphicon glyphicon-search" aria-hidden="true"></i> Search
                                    </button>
                                </span>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="alert alert-danger" ng-if="errorMsg">
            <span>{{errorMsg}}</span>
        </div>
        <div class="row" ng-show="displayAll">
            <div class="pull-right">
                <a href="#" ng-click="getSessionItems()" class="text-info" /><span>All BookMarks</span></a>
            </div>
        </div>
        <hr />
        <div class="loading" ng-show="loading"><img class="center-block" src="Static/img/loader.gif"></div>

        <div class="row" ng-show="loadData">
            <div ng-repeat="item in items">
                <div class="col-lg-4 col-md-6 col-sm-6 col-xs-12">
                    <div class="thumbnail">
                        <p class="text-center">{{item.name}}</p>
                        <img class="img-responsive" ng-src="{{item.owner.avatar_url}}" />

                        <div class="clearfix repolist">
                            <div class="text-center">
                                <ul>
                                    <li><a href="#" class="" ng-click="addToSession(item)">{{item.name}}</a></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="row container" ng-show="loadSdata">
            <div class="row">
                <div class="col-lg-12">
                    <div class="clearfix repolist" ng-repeat="itemS in sItems">
                        <div>
                            <ul>
                                <li><a href="{{itemS.avatar_url}}">{{itemS.name}}</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>
</html>
